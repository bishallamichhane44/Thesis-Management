{% extends 'app_week6/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Approve Theses</h2>
    
    {% if theses %}
    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        {% for thesis in theses %}
        <div class="bg-white shadow-lg rounded-lg overflow-hidden transition-all duration-300 hover:shadow-xl">
            <div class="p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-2 truncate">{{ thesis.title }}</h3>
                <p class="text-gray-600 mb-4 h-12 overflow-hidden">{{ thesis.description|truncatechars:100 }}</p>
                <div class="flex justify-between items-center">
                    <a href="{% url 'view_theses' thesis.id %}" class="inline-flex items-center px-4 py-2 bg-blue-100 text-blue-700 rounded-full hover:bg-blue-200 transition-colors duration-300">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                        View
                    </a>
                    <a href="{% url 'approve' thesis.id %}" class="inline-flex items-center px-4 py-2 bg-green-100 text-green-700 rounded-full hover:bg-green-200 transition-colors duration-300">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        Approve
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="text-center text-gray-600">
        <p class="text-xl">No theses pending approval at the moment.</p>
    </div>
    {% endif %}
</div>
{% endblock %}
