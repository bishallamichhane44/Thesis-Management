
{% extends 'app_week6/base.html' %}

{% block content %}

    <h2 style="margin-top: 2em; text-align: center;">Create Group</h2>
    <form method="post" style="display: flex; flex-direction: column; align-items: center; width: 50%; margin: 0 auto;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="margin-top: 1em; background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Create Group</button>
    </form>
    <style>
        form {
            margin-bottom: 2em;
        }
        button {
            margin-top: 1em;
        }
    </style>

{% endblock %}
