{% extends 'app_week6/base.html' %}

{% block content %}
<div class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full m-4">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Delete Thesis</h1>
        <div class="bg-yellow-100 border-l-4 border-yellow-500 p-4 mb-6">
            <p class="text-yellow-700">
                Are you sure you want to delete the thesis titled:
                <span class="font-semibold">"{{ thesis.title }}"</span>?
            </p>
        </div>
        <p class="text-gray-600 mb-6">This action cannot be undone. Please confirm your decision.</p>
        <form method="post" class="flex justify-between">
            {% csrf_token %}
            <a href="{% url 'view_theses' %}" class="px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition duration-300 ease-in-out">Cancel</a>
            <button type="submit" class="px-6 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-300 ease-in-out flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                Delete
            </button>
        </form>
    </div>
</div>
{% endblock content %}
