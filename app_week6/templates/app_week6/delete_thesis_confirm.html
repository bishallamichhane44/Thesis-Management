<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Delete Thesis</title>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Delete Thesis</h1>
        <p>Are you sure you want to delete the thesis titled "{{ thesis.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded">Delete</button>
            <a href="{% url 'view_theses' %}" class="px-4 py-2 bg-gray-500 text-white rounded">Cancel</a>
        </form>
    </div>
</body>
</html>
