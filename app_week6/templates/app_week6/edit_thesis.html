{% extends 'app_week6/base.html' %}
{% block content %}
<h1>Edit post</h1>
<form action="" method="post">{% csrf_token %}
    <div class="space-y-6">
        <div class="mt-4">
            <label for="{{ form.title.id_for_label }}" class="block text-sm font-medium text-gray-700">
                {{ form.title.label }}
            </label>
            <input readonly type="text" id="{{ form.title.id_for_label }}" name="{{ form.title.name }}" value="{{ form.title.value|default_if_none:'' }}" class="block w-full px-4 py-2 mt-2 text-base text-gray-700 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div class="mt-4">
            <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700">
                {{ form.description.label }}
            </label>
            <textarea rows="25" cols="90" id="{{ form.description.id_for_label }}" name="{{ form.description.name }}" class="block w-full px-4 py-2 mt-2 text-base text-gray-700 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" rows="3">{{ form.description.value|default_if_none:'' }}</textarea>
        </div>
        <div class="mt-4">
            <label for="{{ form.image.id_for_label }}" class="block text-sm font-medium text-gray-700">
                {{ form.image.label }}
            </label>
            <input type="file" id="{{ form.image.id_for_label }}" name="{{ form.image.name }}" class="block w-full px-4 py-2 mt-2 text-base text-gray-700 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
        </div>
        
        <input type="submit" value="Update" class="w-full px-4 py-2 mt-2 text-base text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
</form>
{% endblock content %}
