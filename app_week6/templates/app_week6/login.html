{% extends 'app_week6/base.html' %}
{% block content %}
<div class="relative container mx-auto p-4 flex flex-col items-center justify-center min-h-screen bg-gray-50">
    <!-- Background blobs -->
    <div class="absolute top-0 left-0 w-64 h-64 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 transform -translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute top-0 right-0 w-64 h-64 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 transform translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-0 left-0 w-64 h-64 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 transform -translate-x-1/2 translate-y-1/2"></div>
    <div class="absolute bottom-0 right-0 w-64 h-64 bg-green-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 transform translate-x-1/2 translate-y-1/2"></div>

    <!-- Main content -->
    <h2 class="text-3xl font-bold text-gray-700 mb-6 z-10">Log In</h2>
    <form method="post" class="w-96 bg-white rounded shadow-xl p-8 z-10">
        {% csrf_token %}
        <h3 class="text-xl text-gray-600 font-bold mb-6">Log In</h3>
        <div class="mb-4 flex items-center justify-center">
            <input type="text" id="username" name="username" class="block appearance-none w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Username" aria-label="Username"> 
            <span class="text-red-600">{{ form.username.errors }}</span>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" class="block appearance-none w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Password" aria-label="Password">
            <span class="text-red-600">{{ form.password.errors }}</span>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
            Log In
        </button>
    </form>
</div>
{% endblock content %}
