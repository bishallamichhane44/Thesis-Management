{% extends 'app_week6/base.html' %}
{% block content %}
<div class="container mx-auto p-4 flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold text-gray-700 mb-6">{{ thesis.title }}</h1>
    <div class="flex flex-col items-center justify-center w-1/2 mb-6">
        <div class="flex flex-col items-center justify-center border border-gray-400 rounded-md p-4">
            <h2 class="text-2xl font-bold text-gray-700">Overview</h2>
            <p class="text-gray-600">{{ thesis.description|safe }}</p>
        </div>
     
        <div class="flex flex-col items-center justify-center border border-gray-400 rounded-md p-4 mt-6">
            <h2 class="text-2xl font-bold text-gray-700">Attachments</h2>
            {% for file in thesis.files.all %}
            <p class="text-gray-600">
                <a href="{{ file.file.url }}" download="{{ file.file.name }}">{{ file.file.name }}</a>
            </p>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock content %}
