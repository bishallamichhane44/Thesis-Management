{% extends 'app_week6/base.html' %}

{% block content %}
    <h2>Upload Thesis</h2>
    <form method="post">
        {% csrf_token %}
        <div class="space-y-6">
            <div class="mt-4">
                <label for="{{ form.title.id_for_label }}" class="block text-sm font-medium text-gray-700">
                    {{ form.title.label }}
                </label>
                <input type="text" id="{{ form.title.id_for_label }}" name="{{ form.title.name }}" value="{{ form.title.value|default_if_none:'' }}" class="block w-full px-4 py-2 mt-2 text-base text-gray-700 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div class="mt-4">
                <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700">
                    {{ form.description.label }}
                </label>
                <textarea id="{{ form.description.id_for_label }}" name="{{ form.description.name }}" class="block w-full px-4 py-2 mt-2 text-base text-gray-700 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" rows="5">{{ form.description.value|default_if_none:'' }}</textarea>
            </div>

            <button type="submit" class="w-full px-4 py-2 mt-2 text-base text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                Upload
            </button>
        </div>
    </form>
{% endblock content %}
