{% extends 'app_week6/base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Your Theses</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for thesis in theses %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:scale-105">
            <div class="p-6">
                <h3 class="text-2xl font-semibold text-indigo-600 mb-3">{{ thesis.title }}</h3>
                <p class="text-gray-600 mb-4">{{ thesis.description|truncatechars:100 }}</p>
                <a href="{% url 'view_theses' thesis.id %}" class="inline-block bg-indigo-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors duration-300">
                    View Details
                </a>
            </div>
        </div>
        {% empty %}
        <div class="col-span-full text-center text-gray-500 py-8">
            <p class="text-xl">You haven't added any theses yet.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
